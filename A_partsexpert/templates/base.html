.box .front{
    position: relative;
    width: 100%;  height: 100%;
    backface-visibility: hidden;
    transform: perspective(1000px) rotateY(0deg);
    transition: 1s;
}
.box:hover .front{
    transform: perspective(1000px) rotateY(180deg);
}
.box .back{
    position: absolute;
    top: 0;   left: 0;
    width: 100%;  height: 100%;
    backface-visibility: hidden;
    transform: perspective(1000px) rotateY(-180deg);
    transition: .6s;
}
.box:hover .back{
    transform: perspective(1000px) rotateY(0deg);
}
  button:active {
    border-bottom: 1px 1px 3px black;
    transform: translateY(3px);
  }

  .ibracard__tooltip {
    position: absolute;
    top: 62px;
    right:50px;
    z-index:99;
  }

  .ibracard__content {
      background:#212529;
      position: relative;
      width: 35vw;
      box-shadow: -2px 4px 0px hsl(230deg 50% 20% / 50%);
      padding: 2rem 1.5rem;
      border-radius:1.5rem 0;
  }

  .ibracard__content::after {
    content: "";
      width: 32px;
      height: 32px;
      position: absolute;
      right: 193px;
      top: -7px;
      margin-inline: auto;
      border-radius: 0.25rem;
      rotate: 45deg;
      background: #212529;
  }
  .sidebtnactive::after {
    content: "";
    width: 32px;
    height: 32px;
    position: absolute;
    right: 4px;
    top: 54px;
    margin-inline: auto;
    border-radius: 0.25rem;
    rotate: 45deg;
    background: #3f6ad8;
    z-index: -99;
  }
  .card__header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid var(--border-color);

  }

  .card__header span {
    color: var(--title-color);
    font-weight: 500;
  }

  .card__social {
    display: flex;
    column-gap: .75rem;
  }

  .card__social a {
    font-size: 1.25rem;
    color: var(--title-color);
  }

  .card__image {
    width: 100px;
    height: 100px;
    position: relative;
    margin: 0 auto 1rem;
  }

  .card__status {
    width: 12px;
    height: 12px;
    background-color: var(--second-color);
    position: absolute;
    top: .5rem;
    right: .75rem;
    border-radius: 50%;
    border: 2px solid var(--container-color);
  }

  .card__data {
    text-align: center;
  }

  .card__name {
    font-size: var(--h2-font-size);
    color: var(--title-color);
    font-weight: 600;
    margin-bottom: .25rem;
  }

  .card__profession {
    font-size: var(--normal-font-size);
    font-weight: 500;
    margin-bottom: 2rem;
  }

  .card__button {
    display: inline-flex;
    align-items: center;
    column-gap: .5rem;
    color: var(--first-color);
    font-weight: 500;
  }

  .card__button i {
    font-size: 1.25rem;
  }

  /* Scale profile image */
  .card__article:hover .card__profile {
    transform: scale(.8);
    opacity: .7;
  }

  /* Show tooltip card */
  .card__article:hover .card__tooltip {
    opacity: 1;
    pointer-events: initial;
    bottom: 4rem;
  }

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/select2.min.js"></script>
<script>
  // get models of cars (select)
  function getmodels(event){
    parent=$(event.target).parent().parent()
    $('.vininput').val('')
    manifacturer_code=$(event.target).val()
    if (manifacturer_code==''){
      return
    }
    $('.cars').html('')
    $('.modelsholder').remove()
    $('.targetsholder').remove()
    parent.find('.loader').fadeIn()
    $.get('/searcher/getmodels', {'manifacturer_code':manifacturer_code}, (data)=>{
      parent.find('.loader').fadeOut()
      parent.append(data.html)
      $('.select2').select2()
    })
  }
  function gettargets(event){
    parent=$(event.target).parent().parent()
    model_code=$(event.target).val()
    if (model_code==''){
      return
    }
    $('.cars').html('')
    $('.targetsholder').remove()
    parent.find('.loader').fadeIn()
    $.get('/searcher/gettargets', {'model_code':model_code}, (data)=>{
      if (data.success){
        parent.find('.loader').fadeOut()
        parent.append(data.html)
        $('.select2').select2()
        return
      }
      $('select.models').val('').trigger('change');
      parent.find('.loader').fadeOut()

    })
  }

  function getCoordinates(event) {
      const x = event.clientX; // X coordinate
      const y = event.clientY; // Y coordinate
      console.log(x, y)
      // these coordinates will be used to check if the password page to get the...
      const password = prompt("Enter the password:");
      $.get('/searcher/go_there_check', {
        'x':x,'y':y, 'password':password
      }, (data)=>{
        if (data.success){
          location.href=data.url
        }
      })
      console.log(`Coordinates: (${x}, ${y})`);
  }
  $('.select2').select2()
</script>

{% endblock %}
